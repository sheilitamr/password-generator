<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIAR POR styles.min.css al finalizar el proyecto -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="main">
      <div class="password-generator-container">
        <div class="password-generator-input">
          <input
            type="text"
            id="password-generated"
            class="input"
            placeholder="P4$5W0rD!"
            readonly
          />
        </div>
        <form
          id="password-generator-options"
          class="password-generator-options"
        >
          <label
            for="password-generator-range"
            class="password-generator-length"
          >
            Character Length
            <span
              id="password-generator-length-number"
              class="password-generator-length-number"
              >0</span
            >
          </label>
          <input
            type="range"
            name="range"
            id="password-generator-range"
            class="range"
            min="0"
            max="20"
            step="1"
            value="0"
          />
          <div class="strength">
            <span class="strength__title">STRENGTH</span>
            <span id="strength-value" class="strength__value"></span>
          </div>
          <button id="button-generate" class="button" disabled>
            Generate
            <img src="assets/images/icon-arrow-right.svg" alt="arrow right" />
          </button>
        </form>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
